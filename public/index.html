<!DOCTYPE html>

<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta itemprop="name" content="Survey">
    <meta itemprop="thumbnailUrl" content="https://docs.google.com/spreadsheet/formthumb?formkey=dHpTckZwb0ZzSGNycVh0dkN4R0puRnc6MQ">
    <meta itemprop="embedUrl" content="https://docs.google.com/spreadsheet/embeddedform?formkey=dHpTckZwb0ZzSGNycVh0dkN4R0puRnc6MQ">
    <meta itemprop="faviconUrl" content="//ssl.gstatic.com/docs/spreadsheets/forms/favicon_jfk.png">

    <title>ThoughtWorks Survey</title>
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <script>
        document.write('<script src="javascripts/' + ('__proto__' in {} ? 'zepto.min' : 'jquery-1.8.0.min') + '.js"><\/script>');
    </script>
</head>

<body class="ss-base-body" dir="ltr" itemscope="" itemtype="http://schema.org/CreativeWork/FormObject">
    <div class="ss-form-container">
        <div class="ss-branding-strip">
            <img src="img/tw_logo.png" width="132"></div>
        <div class="ss-form-heading">
            <h1 class="ss-form-title"> <strong>Mobile:</strong>
                More than just an app.
            </h1>
            <span class="ss-author">Atlanta</span>
        </div>
        <div class="ss-form-desc">
            <h3>Evaluation form</h3>
            <p>
                In the spirit of continuous improvement, we would appreciate your feedback on this event:
            </p>
            <span class="ss-required-asterisk">* denotes required field</span>
        </div>

        <div class="ss-form">
            <script type="text/javascript">var submitted=false;</script>

            <iframe id="hidden_iframe" style="display:none;" onload="if(submitted){window.location='thank-you.html';}"></iframe>

            <form id="ss-form" action="https://docs.google.com/a/lfendy.net/spreadsheet/formResponse?formkey=dF85b2tMSFZOR0Z3cjhXVGdDMnA4bnc6MQ&amp;ifq" method="post" target="hidden_iframe" onsubmit="submitted=true;">

                <div class="errorheader ss-required-asterisk" style="display:none;">
                    <b>Please fill in the required fields.</b>
                </div>

                <div class="errorbox-good">
                    <div class="ss-item ss-item-required ss-text">
                        <div class="ss-form-entry">
                            <label class="ss-q-title" for="entry_0">
                                First name:
                                <span class="ss-required-asterisk">*</span>
                            </label>
                            <input type="text" name="entry.0.single" value="" class="ss-q-short" id="entry_0" data-required="true"></div>
                    </div>
                </div>

                <div class="errorbox-good">
                    <div class="ss-item ss-item-required ss-text">
                        <div class="ss-form-entry">
                            <label class="ss-q-title" for="entry_15">
                                Last name:
                                <span class="ss-required-asterisk">*</span>
                            </label>
                            <input type="text" name="entry.1.single" value="" class="ss-q-short" id="entry_1" data-required="true"></div>
                    </div>
                </div>

                <div class="errorbox-good">
                    <div class="ss-item ss-item-required ss-text">
                        <div class="ss-form-entry">
                            <label class="ss-q-title" for="entry_15">
                                Email:
                                <span class="ss-required-asterisk">*</span>
                            </label>
                            <input type="text" name="entry.2.single" value="" class="ss-q-short" id="entry_2" data-required="true"></div>
                    </div>
                </div>

                <div class="errorbox-good">
                    <div class="ss-item ss-item-required ss-text">
                        <div class="ss-form-entry">
                            <label class="ss-q-title" for="entry_1">
                                Company:
                                <span class="ss-required-asterisk">*</span>
                            </label>
                            <input type="text" name="entry.3.single" value="" class="ss-q-short" id="entry_3" data-required="true"></div>
                    </div>
                </div>


                <div class="errorbox-good">
                    <div class="ss-item  ss-radio">
                        <div class="ss-form-entry">
                            <label class="ss-q-title" for="entry_4">Please rate the session:</label>

                            <ul class="ss-choices">
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.4.group" value="Excellent" class="ss-q-radio" id="group_4_1"><span>Excellent</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.4.group" value="Good" class="ss-q-radio" id="group_4_2"><span>Good</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.4.group" value="Average" class="ss-q-radio" id="group_4_3"><span>Average</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.4.group" value="Poor" class="ss-q-radio" id="group_4_4"><span>Poor</span></label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="errorbox-good">
                    <div class="ss-item  ss-radio">
                        <div class="ss-form-entry">
                            <label class="ss-q-title" for="entry_5">Please rate the speakers:</label>

                            <ul class="ss-choices">
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.5.group" value="Excellent" class="ss-q-radio" id="group_5_1"><span>Excellent</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.5.group" value="Good" class="ss-q-radio" id="group_5_2"><span>Good</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.5.group" value="Average" class="ss-q-radio" id="group_5_3"><span>Average</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.5.group" value="Poor" class="ss-q-radio" id="group_5_4"><span>Poor</span></label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="errorbox-good">
                    <div class="ss-item  ss-radio">
                        <div class="ss-form-entry">
                            <label class="ss-q-title" for="entry_6">
                                When do you plan to incorporate mobile into your enterprise solution?
                            </label>
                            <label class="ss-q-help" for="entry_6">In the next:</label>
                            <ul class="ss-choices">
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.6.group" value="1 &ndash; 3 months" class="ss-q-radio" id="group_6_1"><span>1 &ndash; 3 months</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.6.group" value="3 - 6 months" class="ss-q-radio" id="group_6_2"><span>3 - 6 months</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.6.group" value="12 months" class="ss-q-radio" id="group_6_3"><span>12 months</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.6.group" value="Already incorporated" class="ss-q-radio" id="group_6_4"><span>Already incorporated</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.6.group" value="No plans at this stage" class="ss-q-radio" id="group_6_5"><span>No plans at this stage</span></label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="errorbox-good">
                    <div class="ss-item  ss-checkbox">
                        <div class="ss-form-entry">
                            <label class="ss-q-title" for="entry_7">I would like ThoughtWorks to help me with&hellip;</label>
                            <label class="ss-q-help" for="entry_7">Tick all that apply</label>
                            <ul class="ss-choices">
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="checkbox" name="entry.7.group" value="Strategy - Mobile" class="ss-q-checkbox" id="group_6_1"><span>Strategy - Mobile</span>
                                    </label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="checkbox" name="entry.7.group" value="Delivery - Mobile" class="ss-q-checkbox" id="group_6_2"><span>Delivery - Mobile</span>
                                    </label>
                                </li>
                                <li class="ss-choice-item" for="other_option:7">
                                    <label class="ss-choice-label">
                                        <input type="checkbox" name="entry.7.group" value="__option__" class="ss-q-checkbox" id="other_option:7"><span>Other:</span>
                                        <br />
                                    </label>
                                    <label class="ss-choice-label">
                                        <input type="text" name="entry.7.group.other_option_" value="" class="ss-q-other">
                                    </label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="errorbox-good">
                    <div class="ss-item  ss-paragraph-text">
                        <div class="ss-form-entry">
                            <label class="ss-q-title" for="entry_9">General comments</label>
                            <label class="ss-q-help" for="entry_9"></label>
                            <textarea name="entry.9.single" rows="8" cols="75" class="ss-q-long" id="entry_19"></textarea>
                        </div>
                    </div>
                </div>

                <div class="errorbox-good">
                    <div class="ss-item  ss-radio">
                        <div class="ss-form-entry">
                            <label class="ss-q-title" for="entry_10">I would like to receive emails about ThoughtWorks events:</label>
                            <label class="ss-q-help" for="entry_10">
                                We will match your name with the email address that is stored in our system.
                            </label>
                            <ul class="ss-choices">
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.10.group" value="Yes" class="ss-q-radio" id="group_10_1"><span>Yes</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.10.group" value="No" class="ss-q-radio" id="group_10_2"><span>No</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.10.group" value="Already receiving event emails" class="ss-q-radio" id="group_10_3"><span>Already receiving event emails</span></label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>

                <div class="errorbox-good">
                    <div class="ss-item  ss-radio">
                        <div class="ss-form-entry">
                            <label class="ss-q-title" for="entry_12">
                                I would like to receive ThoughtWorks Perspectives Newsletter:
                            </label>
                            <label class="ss-q-help" for="entry_12">
                                We will match your name with the email address that is stored in our system.
                            </label>
                            <ul class="ss-choices">
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.12.group" value="Yes" class="ss-q-radio" id="group_12_1"><span>Yes</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.12.group" value="No" class="ss-q-radio" id="group_12_2"><span>No</span></label>
                                </li>
                                <li class="ss-choice-item">
                                    <label class="ss-choice-label">
                                        <input type="radio" name="entry.12.group" value="Already receiving Perspectives " class="ss-q-radio" id="group_12_3"><span>Already receiving Perspectives</span></label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <input type="hidden" name="pageNumber" value="0">
                <input type="hidden" name="backupCache" value="">

                <div class="ss-item ss-navigate">
                    <div class="ss-form-entry">
                        <input id="submit-button" type="submit" name="submit" value="Submit Feedback">
                    </div>
                </div>
            </form>
            <script type="text/javascript">
                (function() {
                    var divs = document.getElementById("ss-form").getElementsByTagName("div");

                    var numDivs = divs.length;

                    for (var j = 0; j < numDivs; j++) {
                        if (divs[j].className == "errorbox-bad") {
                            divs[j].lastChild.firstChild.lastChild.focus();
                            return;
                        }
                    }

                    for (var i = 0; i < numDivs; i++) {
                        var div = divs[i];

                        if (div.className == "ss-form-entry" && div.firstChild && div.firstChild.className == "ss-q-title") {
                            div.lastChild.focus();
                            return;
                        }
                    }
                })();
            </script>
        </div>
    </div>
</body>
</html>
